<section #modalContent class="c-popup c-popup--{{ config.size }} mfp-hide" [id]="id" (click)="onDialogClicked($event)">
    <ng-template appInsertion>
        <!-- 自訂的 Component 會被放在這個節點下 -->
    </ng-template>
    <button title="Close (Esc)" type="button" class="mfp-close" (click)="close()">×</button>
</section>
