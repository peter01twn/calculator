<div class="c-popup__wrap">
    <div class="c-popup__content">
        <div class="o-statusBox o-statusBox--failure">
            <img src="assets/images/icons/others/failure-og.svg" class="o-statusBox__img" alt="Failure">
            <p class="o-statusBox__msg">{{ data.title }}</p>
            <p class="o-statusBox__desc">{{ data.description }}</p>
        </div>
    </div>
    <div class="c-popup__actions">
        <div class="l-actions l-actions--popup">
            <div class="l-actions__item">
                <a appDialogClose class="o-btn o-btn--primary">關閉</a>
            </div>
        </div>
    </div>
</div>
